<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vervex.exe</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
        }

        .market-cap {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color, #fff);
            text-align: center;
            padding: 10px;
        }

        .site-header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .site-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color, #fff);
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        body.theme-bw {
            --primary-color: #fff;
            --secondary-color: #333;
            --accent-color: #666;
        }

        body.theme-blue {
            --primary-color: #00f;
            --secondary-color: #0ff;
            --accent-color: #00008b;
        }

        body.theme-green {
            --primary-color: #0f0;
            --secondary-color: #0ff;
            --accent-color: #006400;
        }

        .theme-switcher {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .theme-btn {
            padding: 10px;
            border: 1px solid var(--primary-color, #fff);
            background: transparent;
            color: var(--primary-color, #fff);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: var(--primary-color, #fff);
            color: #000;
        }

        .social-links {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .social-link {
            color: var(--primary-color, #fff);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid var(--primary-color, #fff);
            border-radius: 4px;
        }

        .social-link:hover {
            background: var(--primary-color, #fff);
            color: #000;
        }

        .canvas-container {
            width: 100%;
            height: 60vh;
            min-height: 400px;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainCanvas {
            width: 100%;
            height: 100%;
        }

        .window {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color, #fff);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .window-header {
            background: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color, #fff);
        }

        .window-title {
            color: var(--primary-color, #fff);
            font-weight: bold;
            font-size: 14px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--primary-color, #fff);
            font-size: 20px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .terminal-window {
            height: 500px;
            margin: 0 auto;
            width: 50%;
            max-width: 1200px;
        }

        .terminal-content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        .chat-messages div {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chatInput {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color, #fff);
            color: var(--primary-color, #fff);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        #chatInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        #sendBtn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid var(--primary-color, #fff);
            color: var(--primary-color, #fff);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            background: var(--primary-color, #fff);
            color: #000;
        }

        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }

        .metrics-window {
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding-bottom: 20px;
        }

        .chart-canvas {
            width: 100%;
            height: calc(100% - 50px);
            padding: 20px;
            box-sizing: border-box;
        }

        .minimized-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .minimized-window {
            padding: 5px 15px;
            background: transparent;
            border: 1px solid var(--primary-color, #fff);
            color: var(--primary-color, #fff);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .minimized-window:hover {
            background: var(--primary-color, #fff);
            color: #000;
        }

        @media (max-width: 768px) {
            .terminal-window,
            .metrics-container {
                width: 95%;
            }

            .theme-switcher {
                left: 10px;
            }

            .social-links {
                right: 10px;
            }
            
            .market-cap {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">vervex.exe</h1>
    </header>

    <div class="market-cap">
        <span>Market Cap: $</span>
        <span id="counter">0</span>
    </div>

    <main>
        <div class="theme-switcher">
            <button class="theme-btn" data-theme="bw">B&W</button>
            <button class="theme-btn" data-theme="blue">Blue</button>
            <button class="theme-btn" data-theme="green">Green</button>
        </div>

        <div class="social-links">
            <a href="https://x.com/vervexai" class="social-link" target="_blank" rel="noopener noreferrer">twitter.exe</a>
            <a href="https://github.com/xArtiBoyx/vervex" class="social-link" target="_blank" rel="noopener noreferrer">github.exe</a>
        </div>

        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="window terminal-window" id="terminal">
            <div class="window-header">
                <span class="window-title">terminal.exe</span>
                <button class="close-btn" aria-label="Close terminal">Ã—</button>
            </div>
            <div class="terminal-content">
                <div class="chat-messages">
                    <div class="message system">Welcome to the terminal. Type your message to start...</div>
                </div>
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="Type your message..." aria-label="Chat input">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <div class="metrics-container">
            <div class="window metrics-window" id="cpuMetrics">
                <div class="window-header">
                    <span class="window-title">CPU Usage.exe</span>
                    <button class="close-btn" aria-label="Close CPU metrics">Ã—</button>
                </div>
                <canvas class="chart-canvas"></canvas>
            </div>

            <div class="window metrics-window" id="memoryMetrics">
                <div class="window-header">
                    <span class="window-title">Memory Usage.exe</span>
                    <button class="close-btn" aria-label="Close memory metrics">Ã—</button>
                </div>
                <canvas class="chart-canvas"></canvas>
            </div>

            <div class="window metrics-window" id="networkMetrics">
                <div class="window-header">
                    <span class="window-title">Network Traffic.exe</span>
                    <button class="close-btn" aria-label="Close network metrics">Ã—</button>
                </div>
                <canvas class="chart-canvas"></canvas>
            </div>
        </div>

        <div class="minimized-dock" role="region" aria-label="Minimized windows">
        </div>
    </main>

    <script>
        let scene, camera, renderer, sphere;
        let isAnimating = true;

        function animateCounter(targetValue, duration) {
            const counter = document.getElementById('counter');
            const startValue = 0;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const easeOut = t => 1 - Math.pow(1 - t, 3);
                const easedProgress = easeOut(progress);
                
                const currentValue = Math.floor(startValue + (targetValue - startValue) * easedProgress);
                counter.textContent = currentValue.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        document.addEventListener('DOMContentLoaded', () => {
            animateCounter(53183, 1500); 
        });

        function initThreeJS() {
            scene = new THREE.Scene();
            
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            camera = new THREE.PerspectiveCamera(75, containerWidth / containerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('mainCanvas'),
                alpha: true,
                antialias: true 
            });

            updateRendererSize();
            renderer.setPixelRatio(window.devicePixelRatio);

            const geometry = new THREE.SphereGeometry(8, 64, 64);
            const vertices = geometry.attributes.position;
            const points = [];
            
            for (let i = 0; i < vertices.count; i++) {
                const x = vertices.getX(i);
                const y = vertices.getY(i);
                const z = vertices.getZ(i);
                points.push(new THREE.Vector3(x, y, z));
            }

            const pointsGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            sphere = new THREE.Points(pointsGeometry, material);
            scene.add(sphere);

            camera.position.z = 20;
        }

        function animate() {
            if (!isAnimating) return;
            requestAnimationFrame(animate);

            if (sphere) {
                sphere.rotation.x += 0.001;
                sphere.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        class WindowManager {
            constructor() {
                this.windows = document.querySelectorAll('.window');
                this.minimizedDock = document.querySelector('.minimized-dock');
                this.setupWindows();
                this.zIndexCounter = 100;
            }

            setupWindows() {
                this.windows.forEach(window => {
                    const header = window.querySelector('.window-header');
                    const closeBtn = window.querySelector('.close-btn');

                    this.makeDraggable(window, header);
                    closeBtn.addEventListener('click', () => this.minimizeWindow(window));
                    window.addEventListener('mousedown', () => this.bringToFront(window));
                });
            }

            makeDraggable(element, handle) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

                handle.onmousedown = dragMouseDown.bind(this);

                function dragMouseDown(e) {
                    e.preventDefault();
                    this.bringToFront(element);
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }

            bringToFront(window) {
                this.zIndexCounter++;
                window.style.zIndex = this.zIndexCounter;
            }

            minimizeWindow(window) {
                window.style.display = 'none';
                const minimizedBtn = document.createElement('button');
                minimizedBtn.className = 'minimized-window';
                minimizedBtn.textContent = window.querySelector('.window-title').textContent;
                minimizedBtn.onclick = () => this.restoreWindow(window, minimizedBtn);
                this.minimizedDock.appendChild(minimizedBtn);
            }

            restoreWindow(window, minimizedBtn) {
                window.style.display = 'block';
                this.bringToFront(window);
                minimizedBtn.remove();
            }
        }

        class MetricsManager {
            constructor() {
                this.charts = {};
                this.setupCharts();
            }

            setupCharts() {
                const configs = {
                    cpuMetrics: {
                        label: 'CPU Usage',
                        min: 0,
                        max: 100,
                        unit: '%',
                        color: 'rgb(75, 192, 192)'
                    },
                    memoryMetrics: {
                        label: 'Memory Usage',
                        min: 0,
                        max: 16,
                        unit: 'GB',
                        color: 'rgb(153, 102, 255)'
                    },
                    networkMetrics: {
                        label: 'Network Traffic',
                        min: 0,
                        max: 100,
                        unit: 'Mb/s',
                        color: 'rgb(255, 99, 132)'
                    }
                };

                Object.entries(configs).forEach(([id, config]) => {
                    this.createChart(id, config);
                });

                this.updateMetrics();
            }

            createChart(elementId, config) {
                const ctx = document.querySelector(`#${elementId} .chart-canvas`).getContext('2d');
                
                this.charts[elementId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array(20).fill(''),
                        datasets: [{
                            label: config.label,
                            data: Array(20).fill(0),
                            borderColor: config.color,
                            backgroundColor: config.color + '20',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                left: 15,
                                right: 15,
                                top: 15,
                                bottom: 15
                            }
                        },
                        scales: {
                            y: {
                                min: config.min,
                                max: config.max,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    callback: value => `${value}${config.unit}`,
                                    padding: 10
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    padding: 5
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        },
                        animation: {
                            duration: 300
                        }
                    }
                });
            }

            updateMetrics() {
                setInterval(() => {
                    Object.entries(this.charts).forEach(([id, chart]) => {
                        const data = chart.data.datasets[0].data;
                        data.shift();
                        data.push(this.generateMetricValue(id));
                        chart.update('quiet');
                    });
                }, 1000);
            }

            generateMetricValue(chartId) {
                const currentValue = this.charts[chartId].data.datasets[0].data.slice(-1)[0] || 0;
                const maxChange = this.charts[chartId].options.scales.y.max * 0.1;
                const change = (Math.random() - 0.5) * maxChange;
                const newValue = Math.max(0, Math.min(
                    this.charts[chartId].options.scales.y.max,
                    currentValue + change
                ));
                return Number(newValue.toFixed(1));
            }
        }

        class Terminal {
            constructor() {
                this.input = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messages = document.querySelector('.chat-messages');
                this.setupEventListeners();
                this.messageHistory = [];
                this.historyIndex = -1;
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.sendMessage();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.navigateHistory(-1);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.navigateHistory(1);
                    }
                });
            }

            navigateHistory(direction) {
                if (this.messageHistory.length === 0) return;
                
                this.historyIndex = Math.max(
                    -1,
                    Math.min(
                        this.messageHistory.length - 1,
                        this.historyIndex + direction
                    )
                );

                if (this.historyIndex === -1) {
                    this.input.value = '';
                } else {
                    this.input.value = this.messageHistory[this.historyIndex];
                }
            }

            async sendMessage() {
                const message = this.input.value.trim();
                if (!message) return;

                this.messageHistory.unshift(message);
                this.historyIndex = -1;
                this.addMessage('User', message);
                this.input.value = '';

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 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'
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [{
                                role: "user",
                                content: message
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API response was not ok');
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    this.addMessage('AI', aiResponse);
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('System', 'Error communicating with AI service');
                }
            }

            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender.toLowerCase()}-message`;
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }

        class ThemeSwitcher {
            constructor() {
                this.buttons = document.querySelectorAll('.theme-btn');
                this.terminal = null; 
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const theme = btn.dataset.theme;
                        document.body.className = `theme-${theme}`;
                        this.updateThemeColors(theme);

                        if (this.terminal) {
                            const themeName = theme === 'bw' ? 'Black & White' : 
                                            theme === 'blue' ? 'Blue' : 'Green';
                            this.terminal.addMessage('System', `Theme changed to ${themeName}`);
                        }
                    });
                });
            }

            updateThemeColors(theme) {
                const themes = {
                    bw: '#ffffff',
                    blue: '#00f',
                    green: '#0f0'
                };

                const color = themes[theme] || themes.bw;

                if (sphere && sphere.material) {
                    sphere.material.color.setStyle(color);
                }

                Object.values(metricsManager.charts).forEach(chart => {
                    chart.data.datasets[0].borderColor = color;
                    chart.data.datasets[0].backgroundColor = color + '20';
                    chart.update('none');
                });
            }

            setTerminal(terminal) {
                this.terminal = terminal;
            }
        }

        const windowManager = new WindowManager();
        const metricsManager = new MetricsManager();
        const terminal = new Terminal();
        const themeSwitcher = new ThemeSwitcher();

        themeSwitcher.setTerminal(terminal);

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                initThreeJS();
                animate();
            }, 100);
        });

        function updateRendererSize() {
            const container = document.querySelector('.canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        window.addEventListener('resize', () => {
            updateRendererSize();
        });
    </script>
